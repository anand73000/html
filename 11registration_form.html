<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
   <form action="C:\Users\menar" method="post">
   	<table  cellpadding="2" cellspacing="2">
   		<tr>
   			<th  colspan="2">Registration</th>
   		</tr>
   		<tr>
   			<td align="right">Name:</td>
   			<td> <input placeholder="Enter name" required=""  type="text" name="" pattern="[a-z,A-Z]{4,8}" title="min 4 and max 8 Alphbets...!" >  </td>
   		</tr>
   		<tr>
   			<td align="right">Email:</td>
   			<td> <input placeholder="Enter email" required=""  type="email" name="">  </td>
   		</tr>
   		<tr>
   			<td align="right">Password:</td>
   			<td> <input placeholder="Enter Password" required="" type="password" name=""> </td>
   		</tr>
   		<tr>
   			<td align="right">Mobile:</td>
   			<td> <input placeholder="Enter Mobile Number "  type="text" name="" pattern="[0-9]{10}" title=" 10 digits Only..! ">  </td>
   		</tr>
   		<tr>
   			<td align="right">Upload file:</td>
   			<td> <input type="file" name="" multiple=""> </td>
   			
   		</tr>
   		<tr align="center">
   		  <td colspan="2"> <input type="submit" name=""> 
   		   <input type="reset" name=""> </td>
   		</tr>
   		

   	</table>
   </form>
</body>
</html>
